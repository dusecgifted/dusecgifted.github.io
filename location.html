<h4 class="text-center" style="font-family: 'Noto Sans KR', sans-serif; margin:60px 0px 30px 0px;">(38453) 경상북도 경산시 진량읍 대구대로 201 대구대학교 경산캠퍼 정보통신대학 2호관 (공대 7호관) (72번 건물) 7713호 정보보호영재교육원</h4>


<div id="map" style="width:60%; height:700px; margin:0 auto;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=574ee487a9b70f836ee4a7c4cb242004"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(35.900227, 128.854522),
        level: 3
    };

    var map = new kakao.maps.Map(container, options);

    var markerPosition  = new kakao.maps.LatLng(35.900227, 128.854522);
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    marker.setMap(map);
</script>
